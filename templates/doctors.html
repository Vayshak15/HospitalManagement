{% extends 'base.html' %}

{%block title%}
Doctors
{%endblock%}

{%block content%}
<h1 class="container text-center ">Our Doctors</h1>>
<hr>

<div class="container text-center bg-light">
{% for d in doc%}


    <div class="card text-center mx-3 my-3" style="width: 18rem;display:inline-block">
  <img class="card-img-top" src="{{d.doct_image.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Dr.{{d.doct_name}}</h5>
    <p class="card-text">{{d.doct_spec}}</p>
      <h6>{{d.dep_name}}Deparment</h6>
  </div>
</div>

{%endfor%}
</div>
{%endblock%}
